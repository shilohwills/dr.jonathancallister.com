        /* DROP DOWN MENU AND HAMBURGER */
  /* Hamburger Button */
  .hamburger {
    cursor: pointer;
    position: fixed;
    top: 10px;
    right: 20px;
    z-index: 1000;
  }
  
  .hamburger input {
    display: none;
  }
  
  .hamburger svg {
    /* The size of the SVG defines the overall size */
    height: 3em;
    /* Define the transition for transforming the SVG */
    transition: transform 600ms cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  .line {
    fill: none;
    stroke: white;
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-width: 3;
    /* Define the transition for transforming the Stroke */
    transition:
      stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1),
      stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1);
  }

  .hamburger input:checked + svg .line {
    stroke: black;
  }
  
  .line-top-bottom {
    stroke-dasharray: 12 63;
  }
  
  .hamburger input:checked + svg {
    transform: rotate(-45deg);
  }
  
  .hamburger input:checked + svg .line-top-bottom {
    stroke-dasharray: 20 300;
    stroke-dashoffset: -32.42;
  }

  /* Mobile Navigation */
.mobile-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  margin: 0;
  width: 100%;
  max-width: 1550px;

  display: flex;

  justify-content: center;

}

.logo {

.logo P {

/* Active States */
.mobile-nav.active {
  transform: translateY(0);
}

.no-scroll {
  overflow: hidden;
}

/* AFTER STATES */
.contact-number,
.contact-email,
.social-links-2 a {
  cursor: pointer;
  position: relative; /* This is required */
  display: inline-block; /* Optional but helpful for inline elements like <a> */
}

.contact-email:after,
.contact-number:after,
.social-links-2 a:after {
  width: 100%;
  height: 1.5px;
  background-color: black;
  content: "";
  position: absolute;
  left: 0;
  bottom: -0.2em;
  transform: scaleX(0);
  transition: transform 300ms;
  transition-timing-function: ease-out;
  transform-origin: left;
}

.contact-email:hover:after,
.contact-number:hover:after,
.social-links-2 a:hover:after {
  transform: scaleX(1);
}

/* NAV-LISTS ANIMATION */
.nav-list a {
  position: relative;
  font-family: 'Inria Serif', 'Times New Roman', serif;
  font-weight: 400;
  font-style: italic;
  font-size: 3.5rem;
  text-decoration: none;
  color: #333;
  padding-left: 0;
  transition: 
        padding-left 0.4s cubic-bezier(0.33, 1, 0.68, 1),
        color 0.3s ease;
  display: inline-block; /* Ensures smooth transitions */
}

/* Arrow styling (perfectly centered) */
.nav-list li a::before {
    content: '➮';
    position: absolute;
    left: -1.2em; /* Start position (hidden) */
    top: 53%; /* Fine-tuned vertical alignment */
    transform: translateY(-50%);
    opacity: 0;
    font-weight: 200;
    transition: 
        left 0.4s cubic-bezier(0.33, 1, 0.68, 1),
        opacity 0.3s ease;
    font-family: 'Hanken Grotesk', sans-serif; /* Clean arrow style */
}

/* Hover States */
.nav-list li a:hover {
    padding-left: 0.4em; /* Smooth right push */
    color: #000 ;
}

.nav-list li a:hover::before {
    left: -0.3em; /* Final arrow position */
    opacity: 1;
}

/* Dim other links on hover */
.nav-list:hover li:not(:hover) a {
    color: #A3A3A3 !important;
}
