<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div class="contact-form fade-in">
                    <form id="contact-Form" action="https://formsubmit.co/shilohegbuji874@gmail.com" method="POST">
                        <h2 class="section-title" data-aos="zoom-in" data-aos-duration="1000">Get In Touch</h2>

                        <!-- Add your form fields here -->
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" class="form-control" name="name" placeholder="John Doe" required>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" class="form-control" name="email" placeholder="john@example.com" required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" class="form-control" name="_subject" placeholder="How can we help?" required>
                            <i class="fas fa-tag input-icon"></i>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea id="message" class="form-control" name="message" placeholder="Type your message here..." required></textarea>
                            <i class="fas fa-comment input-icon" style="top: 40px;"></i>
                        </div>
                        
                        <!-- FormSubmit Settings -->
                        <input type="hidden" name="_captcha" value="true">
                        <input type="hidden" name="_template" value="table">
                        <input type="hidden" name="_next" value="https://medbinice.netlify.app/thanks.html">
                        <input type="hidden" name="_autoresponse" value="Thank you for your message! We'll get back to you soon.">
                        
                        <button type="submit" class="btn" data-aos="flip-in" data-aos-duration="1200">Send Message <i class="fas fa-paper-plane"></i></button>
                        <div id="formMessage" class="form-message"></div>
                    </form>
                </div>
</body>
</html>
